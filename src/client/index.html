<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #ff3333;
            --secondary-bg: #1e1e1e;
            --bar-color: #ffffff;
            --button-color: #444444;
            --button-hover: #555555;
            --button-active: #333333;
        }
        
        .light-theme {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --accent-color: #ff3333;
            --secondary-bg: #e8e8e8;
            --bar-color: #555555;
            --button-color: #dddddd;
            --button-hover: #eeeeee;
            --button-active: #cccccc;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .video-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .video-feed {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #screen {
            width: 100%;
            height: 480px;
            border: none;
            display: block;
        }
        
        .controls-container {
            flex: 1;
            padding: 30px;
            background-color: var(--secondary-bg);
        }
        
        .theme-control {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .theme-icon {
            margin: 0 12px;
            font-size: 18px;
        }
        
        .theme-slider {
            flex: 1;
            height: 5px;
            appearance: none;
            background: linear-gradient(to right, #3f3f9c, #fc8f00);
            outline: none;
            border-radius: 10px;
        }
        
        .theme-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .theme-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .control-item {
            margin-bottom: 30px;
        }
        
        .control-item label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 500;
        }
        
        .value-display {
            display: inline-block;
            min-width: 70px;
            font-weight: 600;
        }
        
        .slider-viewport {
            background: transparent !important;
            box-shadow: none !important;
        }
        
        .slider-body {
            background: transparent !important;
        }
        
        .center-marker {
            border-top-color: var(--accent-color) !important;
            border-bottom-color: var(--accent-color) !important;
        }
        
        .vertical-bar {
            background: var(--bar-color) !important;
        }
        
        .vertical-bar.major {
            background: var(--bar-color) !important;
        }
        
        .bar-label {
            color: var(--text-color) !important;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .auto-btn {
            padding: 12px 25px;
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .auto-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }
        
        .auto-btn:active {
            background-color: var(--button-active);
            transform: translateY(0);
        }
        
        .auto-btn.active {
            background-color: var(--accent-color);
        }
        
        .capture-btn {
            width: 70px;
            height: 70px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            margin: 40px auto 20px;
            display: block;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .capture-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
        }
        
        .capture-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            
            .video-container, .controls-container {
                width: 100%;
            }
            
            .controls-container {
                border-radius: 20px 20px 0 0;
                margin-top: -20px;
                position: relative;
                padding-top: 40px;
            }
            
            #screen {
                height: auto;
                aspect-ratio: 4/3;
            }
            
            .theme-control {
                position: absolute;
                top: 15px;
                right: 15px;
            }
            
            .control-item label {
                font-size: 16px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .capture-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
                margin: 30px auto 20px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <script src="CustomSlider.js" type="module"></script>
    
    <div class="container">
        <div class="video-container">
            <div class="video-feed">
                <iframe id="screen" src=""></iframe>
            </div>
        </div>
        
        <div class="controls-container">
            <div class="theme-control">
                <i class="fas fa-moon theme-icon"></i>
                <input type="checkbox" id="theme-switch" class="theme-checkbox">
                <i class="fas fa-sun theme-icon"></i>
            </div>
            
            <div class="button-container">
                <button id="auto-mode" class="auto-btn">
                    <i class="fas fa-magic"></i> Auto Mode
                </button>
            </div>
            
            <div class="control-item">
                <label>Analogue Gain: <span id="gainVal" class="value-display">1.00</span></label>
                <custom-slider 
                    id="gain"
                    viewport-width="250" 
                    multiplier="6" 
                    min-value="1" 
                    max-value="22" 
                    tick-density="128"></custom-slider>
            </div>
            
            <div class="control-item">
                <label>Red Gain: <span id="redGainVal" class="value-display">1.00</span></label>
                <custom-slider 
                    id="redGain"
                    viewport-width="250" 
                    multiplier="6" 
                    min-value="1" 
                    max-value="10" 
                    tick-density="128"></custom-slider>
            </div>
            
            <div class="control-item">
                <label>Blue Gain: <span id="blueGainVal" class="value-display">1.00</span></label>
                <custom-slider 
                    id="blueGain"
                    viewport-width="250" 
                    multiplier="6" 
                    min-value="1" 
                    max-value="10" 
                    tick-density="128"></custom-slider>
            </div>
            
            <div class="control-item">
                <label>Shutter Speed: <span id="shutterSpeed1Val" class="value-display">0.00114</span></label>
                <custom-slider 
                    id="shutterSpeed1"
                    viewport-width="250" 
                    multiplier="23" 
                    min-value="0.01" 
                    max-value="3200000.0" 
                    exponential="true" 
                    tick-density="128"></custom-slider>
            </div>
            
            <button id="capture" class="capture-btn">
                <i class="fas fa-camera"></i>
            </button>
        </div>
    </div>
    
    <script type="module">
        import { CustomSlider } from './CustomSlider.js';

        document.addEventListener("DOMContentLoaded", function() {
            function debounce(func, delay) {
                let timer;
                return function(...args) {
                    clearTimeout(timer);
                    timer = setTimeout(() => {
                        func.apply(this, args);
                    }, delay);
                };
            }
        
            const themeSwitch = document.getElementById("theme-switch");
            const autoModeBtn = document.getElementById("auto-mode");
            const serverAddress = window.location.protocol + '//' + window.location.hostname;
            console.log(serverAddress);
        
            document.getElementById("screen").src = `${serverAddress}:5000/video.mjpg`;
        
            themeSwitch.addEventListener("change", function() {
                if(this.checked) {
                    document.body.classList.remove("dark-theme");
                    document.body.classList.add("light-theme");
                    localStorage.setItem("theme", "light");
                } else {
                    document.body.classList.remove("light-theme");
                    document.body.classList.add("dark-theme");
                    localStorage.setItem("theme", "dark");
                }
            });
        
            const savedTheme = localStorage.getItem("theme");
            if(savedTheme === "light") {
                themeSwitch.checked = true;
                document.body.classList.remove("dark-theme");
                document.body.classList.add("light-theme");
            }
            
            let isAutoMode = false;
            
            autoModeBtn.addEventListener("click", async function() {
                isAutoMode = !isAutoMode;
                
                if(isAutoMode) {
                    autoModeBtn.classList.add("active");
                    try {
                        const response = await fetch(`${serverAddress}:4500/auto_mode`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ enabled: true }),
                        });
                        
                        if (response.ok) {
                            initCameraParameters();
                        }
                    } catch (error) {
                        console.error("Failed to enable auto mode:", error);
                        isAutoMode = false;
                        autoModeBtn.classList.remove("active");
                    }
                } else {
                    autoModeBtn.classList.remove("active");
                    try {
                        const response = await fetch(`${serverAddress}:4500/auto_mode`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ enabled: false }),
                        });
                    } catch (error) {
                        console.error("Failed to disable auto mode:", error);
                    }
                }
            });
            
            const RATE_LIMIT_DELAY = 300;
            
            const redGain = document.getElementById("redGain");
            const blueGain = document.getElementById("blueGain");
            const analogueGain = document.getElementById("gain");
            const exposure = document.getElementById("shutterSpeed1");
            const redGainVal = document.getElementById("redGainVal");
            const blueGainVal = document.getElementById("blueGainVal");
            const gainVal = document.getElementById("gainVal");
            const shutterSpeedVal = document.getElementById("shutterSpeed1Val");
            
            async function initCameraParameters() {
                try {
                    const response = await fetch(`${serverAddress}:4500/params`);
                    const cameraParams = await response.json();
                    console.log("Initial camera parameters:", cameraParams);
                    
                    if (cameraParams.colour_gains && cameraParams.colour_gains.length >= 2) {
                        const blueGainValue = cameraParams.colour_gains[0];
                        if (blueGain && blueGain.updateValue) {
                            blueGain.updateValue(blueGainValue);
                        }
                        if (blueGainVal) {
                            blueGainVal.textContent = blueGainValue;
                        }
                        
                        const redGainValue = cameraParams.colour_gains[1];
                        if (redGain && redGain.updateValue) {
                            redGain.updateValue(redGainValue);
                        }
                        if (redGainVal) {
                            redGainVal.textContent = redGainValue;
                        }
                    }
                    
                    if (typeof cameraParams.analogue_gain !== 'undefined') {
                        const analogueGainValue = cameraParams.analogue_gain;
                        if (analogueGain && analogueGain.updateValue) {
                            analogueGain.updateValue(analogueGainValue);
                        }
                        if (gainVal) {
                            gainVal.textContent = analogueGainValue;
                        }
                    }
                    
                    if (typeof cameraParams.exposure_time !== 'undefined') {
                        const exposureTime = cameraParams.exposure_time;
                        const sliderValue = exposureTime
                        
                        if (exposure && exposure.updateValue) {
                            exposure.updateValue(sliderValue);
                        }
                        if (shutterSpeedVal) {
                            shutterSpeedVal.textContent = exposureTime.toFixed(0);
                        }
                    }
                    
                    if (typeof cameraParams.auto_mode !== 'undefined') {
                        isAutoMode = cameraParams.auto_mode;
                        if (isAutoMode) {
                            autoModeBtn.classList.add("active");
                        } else {
                            autoModeBtn.classList.remove("active");
                        }
                    }
                    
                } catch (error) {
                    console.error("Failed to fetch initial camera parameters:", error);
                }
            }
            
            // Call the initialization function
            initCameraParameters();
            
            // Red Gain with rate limiting
            const sendRedGainUpdate = debounce(async (value) => {
                // Don't send updates if in auto mode
                if (isAutoMode) return;
                
                const payload = { value: value };
                try {
                    await fetch(`${serverAddress}:4500/red_gain`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });
                } catch (error) {
                    console.error("Request failed:", error);
                }
            }, RATE_LIMIT_DELAY);
            
            redGain.addEventListener("slider-change", (e) => {
                const redGainValue = e.detail.value;
                redGainVal.textContent = redGainValue;
                
                // If in auto mode, disable it when user manually adjusts a setting
                if (isAutoMode) {
                    isAutoMode = false;
                    autoModeBtn.classList.remove("active");
                    fetch(`${serverAddress}:4500/auto_mode`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ enabled: false }),
                    }).catch(error => {
                        console.error("Failed to disable auto mode:", error);
                    });
                }
                
                sendRedGainUpdate(redGainValue);
            });
        
            // Blue Gain with rate limiting
            const sendBlueGainUpdate = debounce(async (value) => {
                // Don't send updates if in auto mode
                if (isAutoMode) return;
                
                const payload = { value: value };
                try {
                    await fetch(`${serverAddress}:4500/blue_gain`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });
                } catch (error) {
                    console.error("Request failed:", error);
                }
            }, RATE_LIMIT_DELAY);
            
            blueGain.addEventListener("slider-change", (e) => {
                const blueGainValue = e.detail.value;
                blueGainVal.textContent = blueGainValue;
                
                // If in auto mode, disable it when user manually adjusts a setting
                if (isAutoMode) {
                    isAutoMode = false;
                    autoModeBtn.classList.remove("active");
                    fetch(`${serverAddress}:4500/auto_mode`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ enabled: false }),
                    }).catch(error => {
                        console.error("Failed to disable auto mode:", error);
                    });
                }
                
                sendBlueGainUpdate(blueGainValue);
            });
        
            // Analogue Gain with rate limiting
            const sendAnalogueGainUpdate = debounce(async (value) => {
                // Don't send updates if in auto mode
                if (isAutoMode) return;
                
                const payload = { value: value };
                try {
                    await fetch(`${serverAddress}:4500/analogue_gain`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });
                } catch (error) {
                    console.error("Request failed:", error);
                }
            }, RATE_LIMIT_DELAY);
            
            analogueGain.addEventListener("slider-change", (e) => {
                const gainValue = e.detail.value;
                gainVal.textContent = gainValue;
                
                // If in auto mode, disable it when user manually adjusts a setting
                if (isAutoMode) {
                    isAutoMode = false;
                    autoModeBtn.classList.remove("active");
                    fetch(`${serverAddress}:4500/auto_mode`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ enabled: false }),
                    }).catch(error => {
                        console.error("Failed to disable auto mode:", error);
                    });
                }
                
                sendAnalogueGainUpdate(gainValue);
            });
        
            // Exposure with rate limiting
            const sendExposureUpdate = debounce(async (value) => {
                // Don't send updates if in auto mode
                if (isAutoMode) return;
                
                const calculatedValue = value;
                const payload = { value: calculatedValue };
                try {
                    await fetch(`${serverAddress}:4500/exposure_time`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });
                } catch (error) {
                    console.error("Request failed:", error);
                }
            }, RATE_LIMIT_DELAY);
            
            exposure.addEventListener("slider-change", (e) => {
                const exposureValue = e.detail.value;
                const calculatedValue = exposureValue;
                shutterSpeedVal.textContent = calculatedValue.toFixed(0);
                
                // If in auto mode, disable it when user manually adjusts a setting
                if (isAutoMode) {
                    isAutoMode = false;
                    autoModeBtn.classList.remove("active");
                    fetch(`${serverAddress}:4500/auto_mode`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ enabled: false }),
                    }).catch(error => {
                        console.error("Failed to disable auto mode:", error);
                    });
                }
                
                sendExposureUpdate(exposureValue);
            });
        
            const captureButton = document.getElementById("capture");
            if (captureButton) {
                captureButton.addEventListener("click", async function() {
                    try {
                        const response = await fetch(`${serverAddress}:4500/capture`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                        });
                    } catch (error) {
                        console.error("Request failed:", error);
                    }
                });
            }
        });
    </script>
</body>
</html>
