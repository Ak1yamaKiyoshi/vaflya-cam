<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camera</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="container">
        
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch" class="toggle-label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="toggle-ball"></span>
            </label>
        </div>

        <div class="camera-view">
            <iframe src="http://vaflya.local:5000/video.mjpg" id="screen" width="640" height="480"></iframe>
        </div>

        <button id="capture" class="capture-btn">
            <i class="fas fa-camera"></i>
        </button>

        <div class="controls">

            <div class="control-item">
                <label>Analouge Gain: <span id="gainVal">1</span></label>
                <input id="gain" type="range" min="1" max="22" step="0.005" value="1" class="slider">
            </div>
            <div class="control-item">
                <label>Red Gain: <span id="redGainVal">1</span></label>
                <input id="redGain" type="range" min="1" max="10" step="0.005" value="1" class="slider">
            </div>
            <div class="control-item">
                <label>Blue Gain: <span id="blueGainVal">1</span></label>
                <input id="blueGain" type="range" min="1" max="10" step="0.005" value="1" class="slider">
            </div>
            <div class="control-item">
                <label>Shutter Speed: <span id="shutterSpeed1Val">0.00114</span></label>
                <input id="shutterSpeed1" type="range" min="0.00114" max="10.0" step="0.00000001" value="0.00114" class="slider" >
            </div>

            <div class="control-item select-resolution">
                <label for="resolution">Resolution: </label>
                <select id="resolution">
                    <option value="2028x1520">2028x1520 (40.01 fps)</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
